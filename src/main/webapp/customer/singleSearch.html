        function getIdentifier(typestr, stockNamestr, startstr, endstr) {
            this.type = typestr;
            this.identifier = stockNamestr;
            this.start = startstr;
            this.end = endstr;
        }


        function Compare() {
            var series1 = [];
            var series2 = [];
            closePrice = new Array();
            variance = new Array();
            startDate = $("#compareStart").val();
            endDate = $("#compareEnd").val();

            var url = "http://localhost:8080/singleStock";
            var key = JSON.stringify(new getIdentifier("normal", stockToCompare[0], startDate + " 00:00:00", endDate + " 00:00:00"));

            for (var v = 0; v < stockToCompare.length; v++) {
                var stockName = stockToCompare[v];

                var key = JSON.stringify(new getIdentifier("normal", stockName, startDate + " 00:00:00", endDate + " 00:00:00"));
                $.ajax({
                    type: "POST",
                    url: url,
                    data: key,
                    dataType: "json",//此处要设置成json
                    async: false,
                    success: function (data) {
                        var open = data[0].open;
                        var close = data[0].adjClose;
                        var profits = data[0].profit;
                        var high = data[0].highest;
                        var low = data[0].lowest;
                        var up = data[0].up;
                        datesList = data[0].dates;
                        var code = data[0].code;
                        var x = document.getElementById("compareResult").insertRow(v + 1);
                        var y = x.insertCell(0);
                        var z = x.insertCell(1);
                        var vv = x.insertCell(2);
                        var vvv = x.insertCell(3);
                        var vvvv = x.insertCell(4);
                        y.innerHTML = stockToCompare[v];
                        z.innerHTML = codesToCompare[v];
                        vv.innerHTML = high;
                        vvv.innerHTML = low;
                        vvvv.innerHTML = up;
                        closePrice = close;
                        variance = profits;
                    }

                });//回调函数

                series1.push({
                    name: stockToCompare[v],
                    type: 'line',
                    data: closePrice,
                });
                series2.push({
                    name: stockToCompare[v],
                    type: 'line',
                    data: variance,
                });


            }

            var myChart = echarts.init(document.getElementById("closePrice"));
            var option = {
                title: {
                    text: '每日收盘价',

                },
                tooltip: {
                    show: true,
                    trigger: 'axis'
                },
                legend: {
                    width: 30,
                    left: 'center',
                    itemGap: 10,
                    itemWidth: 20,
                    itemHeight: 14,


                },
                //右上角工具条
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: datesList,
                    }
                ],
                yAxis: [
                    {
                        type: 'value',

                    }
                ],

                series: series1,
            };
            myChart.setOption(option, true);

//相对收益率

            var myChart1 = echarts.init(document.getElementById("variance"));
            var option1 = {
                title: {
                    text: '每日对数收益率',

                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    itemGap: 10,
                    itemWidth: 20,
                    itemHeight: 14,


                },
                //右上角工具条
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },

                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: datesList,
                    }
                ],
                yAxis: [
                    {
                        type: 'value',

                    }
                ],
                series: series2
            };

// 为echarts对象加载数据
            myChart1.setOption(option1, true);

<script>
    var stockName
    function sendName() {
        var exit = 0;
        var stockCode;
        stockName = document.getElementById("stockNameInput").value;

        for (var v = 0; v < allNames.length; v++) {
            if (allNames[v] == stockName) {
                stockCode = allCodes[v];
                exit = 1;
                break;
            }
        }
        if (exit == 1) {
            stockName = encodeURIComponent(stockName);

            document.location.href && (document.location.href = "singleStockCurrent.html?stockNameInput=" + stockName + "?stockCodeInput=" + stockCode);
        } else {
            for (var v = 0; v < allNames.length; v++) {
                if (allCodes[v] == stockName) {
                    exit = 1;
                    stockCode = stockName;
                    stockName = allNames[v];
                    break;
                }
            }
            if (exit == 1) {
                stockName = encodeURIComponent(stockName);
                document.location.href && (document.location.href = "singleStockCurrent.html?stockNameInput=" + stockName + "?stockCodeInput=" + stockCode);
            } else {
                alert("股票不存在");
            }
        }
    }
    function getPlate(platestr) {
        this.type = platestr;
    }
    function Load() {

        //判断是否登陆
        var sstorage = sessionStorage;
        if (sstorage.getItem("login") == null) {
            var ul = document.getElementById("login");

            var li = document.createElement("li");

            li.innerHTML = "<a href='login.html' target='_blank' style='height: 80px;line-height: 60px; font-size:1.0em'>登录</a>";

            ul.appendChild(li);

            var li2 = document.createElement("li");
            li2.innerHTML = "<a href='signup.html' style='height: 80px;line-height: 60px; font-size:1.0em'>注册</a>";
            ul.appendChild(li2);

        } else {
            var ul = document.getElementById("login");

            var li = document.createElement("li");

            li.innerHTML = "<a href='CustomerSetting.html' target='_blank' style='height: 100px;line-height: 70px; font-size:1.2em'>用户设置</a>";

            ul.appendChild(li);

        }


        var url = "http://localhost:8080/codename";
        var key = JSON.stringify(new getPlate("all"));
        $.ajax({

            type: "POST",
            url: url,
            data: key,
            dataType: "json",//此处要设置成json
            success: function (data) {

                allNames = data[0].name;
                allCodes = data[0].code;
            }
        });
    }


</script>

                    //                    根据行业和板块得到股票列表
                    function stockSearch() {
                        var myselect1 = document.getElementById("hangye");
                        var myselect2 = document.getElementById("bankuai");
                        var index1 = myselect1.selectedIndex;
                        var index2 = myselect2.selectedIndex;
                        var hangye = myselect1.options[index1].value;
                        var bankuai = myselect2.options[index2].value;
                        //调用ajax得到codelist和stocklist
                        var url = "http://localhost:8080/codename";
                        var key = JSON.stringify(new getType(hangye + "/" + bankuai));

                        $.ajax({

                            type: "POST",
                            url: url,
                            data: key,
                            dataType: "json",//此处要设置成json
                            success: function (data) {

                                stockList = data[0].name;
                                codeList = data[0].code;

                            }
                        });

                        for (var i = 0; i < stockList.length; i++) {
                            var x = document.getElementById("stockTable").insertRow(i);
                            var y = x.insertCell(0);
                            var z = x.insertCell(1);
                            var stockName = encodeURIComponent(stockList[i]);
                            var code = codeList[i];
                            y.innerHTML = "<a style='color: black' href='singleStockCurrent.html?stockNameInput=" + stockList[i] + "?code=" + code + "'>" + stockList[i] + "</a>";
                            z.innerHTML = codeList[i];

                        }
                        var x = document.getElementById("stockTable").insertRow(0);
                        var y = x.insertCell(0);
                        var z = x.insertCell(1);
                        y.innerHTML = "股票名称";
                        z.innerHTML = "股票编号";
                        document.getElementById('numberOfSearch').innerHTML = stockList.length;


                    }

                        <script>
                            function Inputadd() {
                                var repeat = 0;
                                var exit = 0;

//                                判断输入是否存在
                                var stockName = document.getElementById("stockInput").value;


                                for (var v = 0; v < allNames.length; v++) {
                                    if (allNames[v] == stockName) {
                                        stockCode = allCodes[v];
                                        codesToCompare.push(stockCode);
                                        exit = 1;
                                        break;
                                    }
                                }
                                if (exit == 1) {
                                    //存在
                                    for (var v = 0; v < stockToCompare.length; v++) {
                                        if (stockToCompare[v] == stockName) {
                                            repeat = 1;
                                            break;
                                        }
                                    }
                                    if (repeat == 0) {


                                        var x = document.getElementById("compareTable").insertRow(Number);
                                        var y = x.insertCell(0);


                                        y.innerHTML = stockName;
                                        stockToCompare.push(stockName);
                                        Number++;
                                    } else {
                                        alert("该股票已存在");
                                    }
                                } else {
                                    for (var v = 0; v < allNames.length; v++) {
                                        if (allCodes[v] == stockName) {
                                            exit = 1;
                                            stockCode = stockName;
                                            codesToCompare.push(stockCode);
                                            stockName = allNames[v];
                                            break;
                                        }
                                    }
                                    if (exit == 1) {
                                        for (var v = 0; v < stockToCompare.length; v++) {
                                            if (stockToCompare[v] == stockName) {
                                                repeat = 1;
                                                break;
                                            }
                                        }
                                        if (repeat == 0) {

                                            var x = document.getElementById("compareTable").insertRow(Number);
                                            var y = x.insertCell(0);


                                            y.innerHTML = stockName;
                                            stockToCompare.push(stockName);
                                            Number++;
                                        } else {
                                            alert("该股票已存在");
                                        }
                                    } else {
                                        alert("股票不存在");
                                    }
                                }


                            }
                            function Chooseadd(obj) {
                                var repeat = 0;


                                var c = $(obj).parent().parent().children("td").eq(0).text();

                                for (var v = 0; v < stockToCompare.length; v++) {
                                    if (stockToCompare[v] == c) {
                                        repeat = 1;
                                        break;
                                    }
                                }
                                if (repeat == 0) {

                                    stockToCompare.push(c);
                                    var x = document.getElementById("compareTable").insertRow(Number);
                                    var y = x.insertCell(0);

                                    y.innerHTML = c;

                                    for (var temp = 0; temp < allNames.length; temp++) {
                                        if (allNames[temp] == c) {
                                            codesToCompare.push(allCodes[temp]);
                                            break;
                                        }
                                    }
                                    Number++;
                                } else {
                                    alert("该股票已存在");
                                }

                            }
                        </script>
